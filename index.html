<!DOCTYPE html>
<html lang="en">
    <head>
        <title>To do app</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body >
        <div class="container" >
            <h1>Create your Todo-List</h1>
            <div class="Question">
                <form>
                    <table>
                    <tr>
                        <td><input id="taskInput"  type="text" placeholder="Write your tasks "></td>
                        <th><button id="addTaskBtn">Add</button></th>
                    </tr>
                    </table>
                </form>
                <ul id="taskList"></ul>
            </div>
        </div>
        <script src="./app.js"></script>
    </body>
</html>
